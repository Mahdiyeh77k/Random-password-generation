<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generation</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-random-password">
            <h1>Random Password Generation</h1>
            <form name="random-password-form" id="random-password-form" method="post">
                <div class="tools-elements">
                    <label for="lengthPassword">Password length:</label>
                    <select id="lengthPassword" class="form-control" name="lengthPassword">
                        <option value="">- select -</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                    </select>
                </div>
                <div class="display">
                    <input type="text" id="password" placeholder="password">
                    <i class="fa-solid fa-copy" id="copy"></i>
                </div>
                <button type="button" id="btnGenerator">Create</button>   
            </form>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>
</html>
